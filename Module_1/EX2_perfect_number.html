<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function isPerfect(num) {
        let sum=0;
        for (let i = 1; i <num ; i++) {
            if(num%i===0){
                sum+=i;
            }
        }
        return (num===sum);
    }
    let number=+prompt("Enter number:");
    let result=isPerfect(number);
    document.write(result);
</script>
</body>
</html>
